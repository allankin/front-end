<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>promise demo</title>
  <style>
  div {
    height: 50px;
    width: 50px;
    float: left;
    margin-right: 10px;
    display: none;
    background-color: #090;
  }
  </style>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
 
<button>Go</button>
<p>Ready...</p>
<div></div>
<div></div>
<div></div>
<div></div>
 
<script>
$( "button" ).on( "click", function() {
  $( "p" ).append( "Started..." );
 
  $( "div" ).each(function( i ) {
    $( this ).fadeIn().fadeOut( 500 * ( i + 1 ) );
  });
  
  setTimeout(function(){
    console.log("setTimeout invoked...");
    $( "div" ).promise().done(function() {
      console.log("Finished");
      $( "p" ).append( " Finished! " );
    }); 
  },10000)
  
});
</script>
 
</body>
</html>
